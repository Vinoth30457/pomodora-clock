<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <!-- <i class="fa-solid fa-pause"></i> -->
  <h1 class="pomodora">Pomodoro clock</h1>
  <div class="container">
    <p class="count"><span id="minus">-</span><span id="count">25</span> <span id="plus">+</span></p>
    <p class="clock" id="clock">25</p>
    <div class="button-container">
      <button class="btn-pause" id="btn-pause" onclick="activeFn()"><i class="fa-solid fa-play"></i></button>
      <button class="restart" id="restart"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
  </div>

  <script src="./javascript/script.js"></script>
</body>

</html>
